<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <h2>Log In</h2>
      <h3 *ngIf="message">{{message}}</h3>
      <mat-form-field class="full-width-input">
        <input #username matInput placeholder="Login" formControlName="username" required>
        <mat-error>
          Please provide a valid login name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input #password matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="error">{{error}}</mat-error>

      <button mat-raised-button color="primary" (click)="login(username.value, password.value)">Login</button>
      <a mat-button routerLink="/register">Register</a>

    </form>
  </mat-card-content>
</mat-card>
